version: "3"
services:
  kdc:
    build: kdc/
    hostname: "kdc"
    networks:
      network:
    ports:
      - "749:749"
      - "88:88/tcp"
      - "88:88/udp"
    volumes:
      - ./kdc/init-script.sh:/init-script.sh:ro
  client:
    build: squid/
    command: sh -c "while true ; do /kpx -c /it.yaml && break ; sleep 1 ; done"
    hostname: client
    network_mode: host
    volumes:
      - ./../../kpx:/kpx:ro
      - ./../it.yaml:/it.yaml:ro
  anon:
    build: squid/
    environment:
      - MODE=anon
    hostname: proxy-anon
    networks:
      network:
    ports:
      - "3128:3128"
    volumes:
      - ./squid/init-script.sh:/init-script.sh:ro
  basic:
    build: squid/
    environment:
      - MODE=basic
    hostname: proxy-basic
    networks:
      network:
    ports:
      - "3129:3128"
    volumes:
      - ./squid/init-script.sh:/init-script.sh
  krb:
    build: squid/
    environment:
      - MODE=krb
    hostname: proxy-krb
    networks:
      network:
    ports:
      - "3130:3128"
    volumes:
      - ./squid/init-script.sh:/init-script.sh:ro
  socksa:
    hostname: socksa
    image: serjs/go-socks5-proxy
    networks:
      network:
    ports:
      - "1080:1080"
  socksp:
    hostname: socksp
    image: serjs/go-socks5-proxy
    environment:
      - PROXY_USER=socks
      - PROXY_PASSWORD=sockspassword
      - PROXY_PORT=1081
    networks:
      network:
    ports:
      - "1081:1081"
  web:
    command:
      - sh
      - -cex
      - |
        cd /usr/share/caddy
        for i in 1 2 3 4 5 6 7 8 9 ; do echo =$$i= > $$i ; done 
        caddy run --config /Caddyfile
    hostname: web
    image: caddy:2.7.4-alpine
    networks:
      network:
        aliases:
          - web1.example.com
          - web2.example.com
          - web3.example.com
          - web4.example.com
          - web5.example.com
          - web6.example.com
          - web7.example.com
          - web8.example.com
          - web9.example.com
    ports:
      - "1082:80"
    volumes:
      - ./web/Caddyfile:/Caddyfile:ro
  webs:
    command:
      - sh
      - -cex
      - |
        cd /usr/share/caddy
        for i in 1 2 3 4 5 6 7 8 9 ; do echo =$$i= > $$i ; done
        caddy run --config /Caddyfile
    hostname: webs
    image: caddy:2.7.4-alpine
    networks:
      network:
        aliases:
          - web1s.example.com
          - web2s.example.com
          - web3s.example.com
          - web4s.example.com
          - web5s.example.com
          - web6s.example.com
          - web7s.example.com
          - web8s.example.com
          - web9s.example.com
    ports:
      - "1083:443"
    volumes:
      - ./webs/Caddyfile:/Caddyfile:ro
      - ../certs/:/certs/:ro

networks:
  network:
